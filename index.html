<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Flickr Statistics</title>
  <meta name="author" content="Alexander EhrenhÃ¶fer">
  <meta name="description" content="shows most used leneses etc of a flickr user">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet"> 
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div class="container js-start-section">
    <h1 class="start-title">Flickr Stats!<span class="chip gradient-background">beta</span></h1>
    <h3>The Web App that shows you what gear and settings a flickr photographer is using.</h3>
    <div class="search-container">
      <input type="text" class="js-username-input" placeholder="username" />
      <button class="js-email-button">go!</button>
    </div>
  </div>

  <div class="container loading-container hidden">
    <p class="js-loading-message"></p>
    <div class="progress-bar-wrapper">
      <div class="progress-bar js-progress-bar"></div> 
    </div>
  </div>

  <div class="container hidden js-main-section">
    
    <div class="header align-center">
      <h1 class="js-user-full-name"></h1>
      <p class="js-user-name"></p>
    </div>
    
    <div class="content">
      <div class="js-data-quick-showcase data-quick-showcase">
      </div>
    
      <div class="data-detail-showcase">
        <h2>Gear</h2>
        <div class="js-camera-model-ranking ranking-element"></div>
        <div class="js-lense-ranking ranking-element"></div>

        <h2>Settings</h2>
        <div class="js-fnumber-ranking ranking-element"></div>
        <div class="js-iso-ranking ranking-element"></div>
        <div class="js-exposure-time-ranking ranking-element"></div>
      </div>
    </div>
    
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script type="module" src="js/script.js"></script>
</body>

</html>
